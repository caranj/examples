<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Application required librairies -->
    <script src="../../../../node_modules/vue/dist/vue.js"></script>
    <script src="../../../../node_modules/axios/dist/axios.js"></script>
    <!-- bootstrap & bootstrap-vue -->
    <script src="../../../../node_modules/bootstrap-vue/dist/bootstrap-vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/bootstrap-vue/dist/bootstrap-vue.css">
</head>

<body>
    <div id="vueApp">
        <template>
            <div>
                <b-jumbotron header="BootstrapVue" lead="Hello from Bootstrap Components for Vue.js">
                    <p>Simple example of Vue and Bootstrap integration</p>
                </b-jumbotron>
            </div>
            <div>
                <div class="form-group">
                    <div class="col-md-10">
                        <p>List of countries fetched from <a
                                href="https://restcountries.eu/">https://restcountries.eu/</a></p>
                    </div>
                    <div class="col-md-10">
                        <select id="CountryCode" name="CountryCode" class="form-control" v-model="selectedCountryCode">
                            <option v-for="country in countries" v-bind:value="country.alpha2Code">{{ country.name }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
<!-- Vue app JavaScript file compiled by TypeScript -->
<script src="../lib/BasicExample.js"></script> 
</html>
